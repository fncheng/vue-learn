<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <img v-bind:src="imgSrc" alt="pic">
    <ul v-show="truth" v-if="truth">
      <li v-for="(item, index) in list" :key="index">
        <span>{{item.name}}</span>
        <span>{{item.price}}</span>
        <span>{{item.info}}</span>
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      data: {
        imgSrc: '../assets',
        truth: true,
        msg: 'Hello',
        list: [
          { id: 1, name: '苹果', price: 8, info: 'apple' },
          { id: 2, name: '香蕉', price: 6, info: 'banana' }
        ]
      }
    }).$mount('#app')
  </script>
</body>

</html>
