<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            width: 300px;
            padding: 30px;
            border: 1px solid #000;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- :key,:proname  指的是组件中的props的值; item.id 指的是Vue根实例中data 中的list 的属性值 -->
        <p-product v-for="(item, index) in lists" :key="item.id" :name="item.proname" :price="item.price"
            :info="item.info">
        </p-product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 商品组件
        // 父组件传值
        // 父传子
        // 1.子组件中,可以通过props 接收参数
        //      props规范: 属性名,全小写
        // 2.父组件中,通过给子组件添加html标签属性 传值
        // 3.父传子,如果传递的是复杂类型数据,只要不修改地址,就不报错.但是不推荐这么做,遵循单向数据流

        // 子传父
        // 1.子组件触发事件传值
        // 2.父组件中,给子组件注册对应的事件,接收参数
        Vue.component('p-product', {
            template: `
            <div class="product" >
                <h3>商品名称:{{ name }}</h3>
                <p>商品价格:{{ price }}</p>
                <p>商品信息:{{ info }}</p>
            </div>
            `,
            // props: ['proname', 'price', 'info']
            props: {
                name: String,
                price: Number,
                info: String
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {
                lists: [
                    { id: 1, proname: '苹果', price: 8, info: 'apple' },
                    { id: 2, proname: '香蕉', price: 6, info: 'banana' }
                ]
            }
        })
    </script>

</body>

</html>
